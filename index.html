<!DOCTYPE html>
<html lang="en">
<head>
    <title>Note Pad</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="Assets/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Note Pad</h1>
        <input type="button" class="btn" value="Increase Font Size" onclick="changeFontSize('textPage', 2);">
        <input type="button" class="btn" value="Decrease Font Size" onclick="changeFontSize('textPage', -2);">
        <input type="button" class="btn" value="Bold" onclick="bold();">
        <input type="button" class="btn" value="Italic" onclick="italics();">
        <input type="button" class="btn" value="Underline" onclick="underline();">
    </div>
    <textarea id="textPage" placeholder="Type text here..."></textarea>
    <script src="script.js"></script>
</body>
</html>
